<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Payment.css">
    <title>Books Catalog</title>
</head>
<body>
    <div class="nevbar">
        <div class="logo">
            <img src="download.png" alt="Logo">
        </div>
        <div class="heading">
            <h1>ONLINE BOOK STORE</h1>
        </div>
        <div class="menubar">
            <a href="Home Page.html">Home</a>
            <a href="Registration.html" class ="log">Register</a>
            <a href="User Profile.html" >User Profile</a>
            <a href="Books.html">Books Catalog</a>
            <a href="#" class ="payment">Payment</a>
            <a href="order confirmation.html">Order Confirmation</a>
        </div></div> 
     <div class="payment">
        <table>
            <tr><th><h1>Payment With Credit Card</h1></th>
                <th><h1>Billing Address</h1></th></tr>
        <tr><td> <label for="fname"><b>Accepted Cards</b></label></td>
       <td><b>Full Name</b></td></tr>
    <tr><td>
          <i class="fa fa-cc-visa" style="color:navy;"></i>
          <i class="fa fa-cc-amex" style="color:blue;"></i>
          <i class="fa fa-cc-mastercard" style="color:red;"></i>
          <i class="fa fa-cc-discover" style="color:orange;"></i>   
    </td>
    <td><input type="text" id="fname" name="firstname" placeholder="Enter Name"></td>
    </tr>
    <tr><td><b>Name on Card</b></td>
        <td><b>Email</b></td></tr>
    <tr> <td> <input type="text" id="cname" name="cardname" ></input></td>
        <td><input type="text" id="email" name="email" placeholder="Enter Email"></input></td>
    </tr>
    <tr>
        <td><b>Credit card number</b></td>
        <td><b>Address</b></td>
    </tr>
    <tr>
        <td><input type="text" id="ccnum" name="cardnumber" ></input></td>
        <td><input type="text" id="adr" name="address" placeholder="Enter address"></input></td>
    </tr>
    <tr>
        <td><b>Exp Month</b></td>
        <td><b>City</b></td>
    </tr>
    <tr>
        <td> <input type="text" id="expmonth" name="expmonth" ></td>
        <td> <input type="text" id="city" name="city" placeholder="Enter City"></td>
    </tr>
    <tr>
        <td><b>Year</b></td>
        <td><b>State</b></td>
    </tr>
    <tr>
        <td> <input type="text" id="expyear" name="expyear" ></td>
        <td><input type="text" id="state" name="state" placeholder="Enter State"></td>
    </tr>
    <tr>
        <td><b>CVV</b></td>
        <td><b>Zip</b></td>
    </tr>
    <tr>
        <td><input type="text" id="cvv" name="cvv" ></td>
        <td><input type="text" id="zip" name="zip" placeholder="Enter zip code"></td>
    </tr>
    </table>
  <input type="submit" value="Payment Now" class="btn">
</div>
</table> 
</body>
</html>
