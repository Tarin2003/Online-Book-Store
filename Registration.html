<body>
    <div class="nevbar">
        <div class="logo">
            <img src="download.png" alt="Logo">
        </div>
        <div class="heading">
            <h1>ONLINE BOOK STORE</h1>
        </div>
        <div class="menubar">
            <a href="Home Page.html">Home</a>
            <a href="#" class ="log">Register</a>

   <div class="registration">
    <h1>Register</h1>
    <label for="name"><b>Full Name</b></label>
    <input type="text" placeholder="Enter Full Name" name="name" id="name" required><br/>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required><br/>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br/>
    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <label for="birthday"><b>Birthday</b></label>
    <input type="date" id="birthday" name="birthday">
    <label for="gender"><b>Gender :</b> </label>
    <input type="radio" id="male" name="gender" value="Gender">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Gender">
    <label for="female">Female </label>
    <input type="radio" id="other" name="gender" value="Gender">
    <label for="other">Other </label>
    <button type="submit" class="registerbtn"><b>Register Now</b></button>
    <div class="signin">
        <p>Already have an account? <a href="Login.html">Login Now</a>.</p>
      </div></div> 
</body>
</html>
